<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um pensamento novo:</h2>
  </header>
  <form action="">
    <label for="pensamento">Pensamento</label>
    <input type="textarea" class="input" id="pensamento" name="pensamento" placeholder="Digite o pensamento"
      [(ngModel)]="pensamento.conteudo">
    <label for="autoria">Autor(a) ou Fonte</label>
    <input type="text" class="input" id="autoria" name="autoria" placeholder="Digite a autoria ou fonte"
      [(ngModel)]="pensamento.autoria">
    <label for="modelo">Selecione o modelo:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input type="radio" id="modelo1" value="modelo1" name="modelo-card" [(ngModel)]="pensamento.modelo">
          <div class="custom-radio"><span></span></div>
          <span>Modelo 1</span>
        </label>
        Previa:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../assets/imagens/modelo1.png" alt="Modelo1">
          <p class="conteudo">{{pensamento.conteudo}}</p>
          <p class="autoria">{{pensamento.autoria}}</p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo2">
          <input type="radio" id="modelo2" value="modelo2" name="modelo-card" [(ngModel)]="pensamento.modelo">
          <div class="custom-radio"><span></span></div>
          <span>Modelo 2</span>
        </label>
        Previa:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../assets/imagens/modelo2.png" alt="Modelo2">
          <p class="conteudo">{{pensamento.conteudo}}</p>
          <p class="autoria">{{pensamento.autoria}}</p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo3">
          <input type="radio" id="modelo3" value="modelo3" name="modelo-card" [(ngModel)]="pensamento.modelo">
          <div class="custom-radio"><span></span></div>
          <span>Modelo 3</span>
        </label>
        Previa:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../assets/imagens/modelo3.png" alt="Modelo3">
          <p class="conteudo">{{pensamento.conteudo}}</p>
          <p class="autoria">{{pensamento.autoria}}</p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button (click)="cancelar()" class="botao">Cancelar</button>
      <button (click)="criarPensamento()" class="botao">Salvar</button>
    </div>
  </form>
</section>
